<div class="card">
    <div class="card-header"><h4><span class="badge badge-default">Select your picture ...</span></h4></div>
    <div class="card-body">
        <div class="row">
 
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-8">Upload photo</div>
                    <div class="col-sm-4"> <input type="file" ng2FileSelect [uploader]="uploader" /></div>
                </div>
            </div>
          
            <div class="col-md-6" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
          
                <h3>Upload queue</h3>
                <p>Queue length: {{ uploader?.queue?.length }}</p>
          
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                   
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                       
                       
                        
                    </tr>
                    </tbody>
                </table>
          
                <div>
                    <div>
                        Queue progress:
                        <div class="progress mb-4" >
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-s"
                            (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                        <span class="fa fa-upload"></span> Upload 
                    </button>
                    <button type="button" class="btn btn-warning btn-s"
                            (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                        <span class="fa fa-ban"></span> Cancel 
                    </button>
                    <button type="button" class="btn btn-danger btn-s"
                            (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                        <span class="fa fa-trash"></span> Remove 
                    </button>
                </div>
          
            </div>
          
        </div>

    </div>
    <div class="card-footer"></div>
</div>

<div class="card">
  <form #testForm="ngForm" id="editForm">

    <div class="card-header">
      <span *ngIf="showDescriptionEdit()">
        <h4><span class="badge badge-info">{{cd.description}}</span></h4>
      </span>
      <span *ngIf="!showDescriptionEdit()">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-4">
                <h4><span class="badge badge-info">{{cd.description}}</span></h4>
              </div>
              <div class="col-sm-8"></div>
            </div>

          </div>
          <div class="col-sm-6"></div>
        </div>
      </span>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6"><img src="{{cd.reps}}" heigth="400px" width="400px"></div>
        <div class="col-sm-6"><button class="form-control" (click)="uploadLogo()">Upload Logo</button></div>
      </div>
      <div class="row" *ngIf="requestPhotoChange()">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <app-photo-editor [companyCode]="cd.database_no" (getMemberPhotoChange)="changeMainPhoto($event)">
          </app-photo-editor>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">

          <div class="row ">
            <div class="col-sm-6">
              <h5><span class="badge badge-secondary">Description</span></h5>
            </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="cd.description" name="prop_1">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5><span class="badge badge-secondary">Contact</span></h5>
            </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="cd.contact" name="prop_2"></div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5><span class="badge badge-secondary">Address</span></h5>
            </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="cd.address" name="prop_3"></div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5><span class="badge badge-secondary">Email</span></h5>
            </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="cd.email" name="prop_4"></div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5><span class="badge badge-secondary">Telephone</span></h5>
            </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="cd.telephone" name="prop_5">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5><span class="badge badge-secondary">Fax</span></h5>
            </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="cd.fax" name="prop_6"></div>
          </div>

        </div>
        <div class="col-sm-6"></div>
      </div>


    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-sm-6"><button class="form-control" (click)="Save()">Save</button></div>
        <div class="col-sm-6">
          <button class="form-control" (click)="backToList()">Back</button>
        </div>
      </div>
    </div>
  </form>
</div>

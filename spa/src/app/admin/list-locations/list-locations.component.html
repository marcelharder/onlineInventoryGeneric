<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6"><h5><span class="badge badge-secondary">All Hospitals</span></h5></div>
          <div class="col-sm-6">
            <select [(ngModel)]="selectedHospital" 
            name="select3" 
            class="form-control" 
            (change)="hospitalChanged()">
              <option *ngFor="let oop of ah" [value]="oop.value">{{ oop.description }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6"></div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>

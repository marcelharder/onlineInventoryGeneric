<div class="card">
  <div class="card-header">Edit valve details</div>
  <div class="card-body">
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Description</span></h5>
  </div>
  <div class="col-sm-9">
    <h5><span class="badge badge-default">{{valve.description}}</span></h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Storage</span></h5>
  </div>
  <div class="col-sm-9">
    <input type="text" class="form-control" [(ngModel)]="valve.location" name="test100" />
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Location</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-default">{{HospitalName}}</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Vendor</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-default">{{valve.vendor_name}}</span></h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Product code</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-default">{{valve.product_code}}</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Type</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-default">{{valve.type}}</span></h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Manufactoring date</span></h5>
  </div>
  <div class="col-sm-3">
    <input type="text"
           class="form-control"
           #dp="bsDatepicker"
           bsDatepicker
           [(ngModel)]="valve.manufac_date"
           [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }"
           name="datum" />
    
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Expiry date</span></h5>
  </div>
  <div class="col-sm-3">
    <input type="text"
           class="form-control"
           #dp="bsDatepicker"
           bsDatepicker
           [(ngModel)]="valve.expiry_date"
           [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }"
           name="datum2" />
    
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Serial number</span></h5>
  </div>
  <div class="col-sm-3">
    <input type="text" class="form-control" [(ngModel)]="valve.serial_no" name="test7" />
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Model code</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-default">{{valve.model_code}}</span></h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <h5><span class="badge badge-info">Size</span></h5>
  </div>
  <div class="col-sm-3">
    <h5><span class="badge badge-default">{{valve.size}}</span></h5>
  </div>
  <div class="col-sm-6"></div>
</div>

<div class="row mt-2">
  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-6"><button type="button" class="btn btn-warning" (click)="Cancel()">Cancel</button></div>
        <div class="col-sm-6"><button type="button" class="btn btn-success" (click)="Save()">Save</button></div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
</div>
</div>
